---
AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  S3Bucket:
    Type: String
    Default: 'config-bucket-795460379043'
  S3Key:
    Type: String
    Default: 'ControlTower-CheckAccountt.zip'
Resources:
  ControlTower:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ControlTower-CheckAccountv
      Handler: lambda_function.lambda_handler
      Role: !GetAtt LambdaFunctionRole.Arn
      Code:
        S3Bucket: !Ref S3Bucket
        S3Key: !Ref S3Key
      Runtime: python3.7
      Timeout: 300
      Environment:
        Variables:
          ORGANIZATION_UNIT: ou-fdn3-fojm4ymw
          PRODUCT_ID: prod-ty6lfomucdmmq
          PROVISIONING_ARTIFACT_ID: pa-7ygfkfcb7fcv4
          SOURCE_ORGANIZATION_UNIT: r-fdn3
  LambdaFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
              - lambda.amazonaws.com
          Action:
            - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AdministratorAccess"
      Policies:
      - PolicyName: STSlambda
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: 
              - sts:*
            Resource: '*'

  EventRule: 
    Type: AWS::Events::Rule
    Properties: 
      Description: "EventRule"
      EventPattern: 
        source: 
          - "aws.organizations"
        detail-type: 
          - "AWS API Call via CloudTrail"
        detail: 
          eventSource: 
            - "organizations.amazonaws.com"
          eventName:
            - "AcceptHandshake"
      State: "ENABLED"
      Targets: 
        - Arn: !GetAtt ControlTower.Arn
          Id: TargetFunctionV1
  PermissionForEventsToInvokeLambda: 
    Type: AWS::Lambda::Permission
    Properties: 
      FunctionName: 
        Ref: ControlTower
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt EventRule.Arn
